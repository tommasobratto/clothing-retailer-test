<!DOCTYPE html>
<html lang="en" ng-app="ClothMaker">
<head>
    <meta charset="UTF-8">
    <title>ClothMaker</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
</head>
<body ng-controller="shopController">

    <h1>ClothMaker Shop</h1>
    <div class="wrapper">
        <div ng-repeat="product in catalogue">
            <h3 class="product-name">{{product.name}}</h3>
            <p class="product-category">{{product.category}}</p>
            <p class="product-price">£{{product.price.toFixed(2)}}</p>
            <p class="product-quantity">{{product.quantity}} still available</p>
            <button class="add-to-cart" ng-click="addToCart(product)">Add to Cart</button>
 <!--            <span ng-show="">
                <p class="item-added">This item has been added</p>
            </span>
 -->        </div>
    </div>

    <div class="cart"> 
    <h2>Cart</h2>
        <div ng-repeat="product in cart">
            <h3 class="product-name">{{product.name}}</h3>
            <p class="product-price">£{{product.price.toFixed(2)}}</p>
            <button class="remove-from-cart" ng-click="removeFromCart(product)">Remove from Cart</button>
        </div>
    </div>

    <script type="text/javascript" src="public/js/angularApp.js"></script>
</body>
</html>
