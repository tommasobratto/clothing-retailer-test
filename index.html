<!DOCTYPE html>
<html lang="en" ng-app="ClothMaker">
<head>
    <meta charset="UTF-8">
    <title>ClothMaker</title>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/ngcart/dist/ngCart.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.7.3/immutable.js"></script>
</head>
<body ng-controller="shopController">

    <h1>ClothMaker Shop</h1>
    <div class="wrapper">
        <div ng-repeat="product in catalogue">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-category">{{ product.category }}</p>
            <p class="product-price">Â£{{ product.price.toFixed(2) }}</p>
            <span ng-show="isDiscounted(product)">
                <h4>this item is discounted</h4>
            </span>
            <span ng-hide="isOutOfStock(product)">
                <ngcart-addtocart id="{{ product.id }}" name="{{ product.name }}" price="{{ product.price }}" quantity="1" quantity-max = "{{ product.quantity }}">Add to Cart</ngcart-addtocart>
            </span>
            <h4 ng-show="isOutOfStock(product)">item out of stock</h4>
        </div>
    </div>

    <ngcart-cart></ngcart-cart>

    <script type="text/javascript" src="public/js/angularApp.js"></script>
</body>
</html>
